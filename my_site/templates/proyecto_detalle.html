<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- AOS CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        padding-top: 50px;
      }
      .hero-section {
        background-color: #f8f9fa;
        padding: 100px 0;
        text-align: center;
      }
      .section-title {
        margin-bottom: 40px;
      }
      .cta-btn {
        margin-top: 30px;
      }
      .icon_hv_on {
        display: inline;
      }
      .icon_hv_off {
        display: none;
      }

      .btn-serv {
        background-color: #0a2472;
        color: #d8d5db;
      }

      .btn-serv:hover {
        background-color: white !important;
        color: #0d6efd !important;
      }

      .card-show-hv{
        display: none;
      }

      .btn-show-hv{
        display: none;
      }

      .card-hv-icon:hover {
        color: white !important;
        font-weight: bolder;
        background-color: #bbdefb;
        border-color: #ffee93;
        font-size: 1.9em !important;
        box-shadow: 0px 7px 15px rgba(0, 0, 0, 0.3);

        .icon_hv_on {
          display: none;
        }
        .icon_hv_off {
          display: inline;
          transition: opacity 0.3s ease, display 0.3s ease allow-discrete;
        }

        .btn-serv {
          background-color: #0d6efd;
          color: white;
        }

        .blurred-border {
          -webkit-mask-image: radial-gradient(
            circle,
            rgba(0, 0, 0, 1) 50%,
            rgba(0, 0, 0, 0) 50%
          );
          mask-image: radial-gradient(
            circle,
            rgba(0, 0, 0, 1) 50%,
            rgba(0, 0, 0, 0) 100%
          );
        }

        .card-show-hv{
          display: block;
        }

        .btn-show-hv{
          display: block;
        }
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Federico Diaz</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">Acerca de MÃ­</a>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'proyectos' %}">Proyectos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog-list' %}">blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <div class="card shadow" data-aos="fade-up">
            <img src="{{ proyecto.imagen.url }}" class="card-img-top img-fluid" alt="{{ proyecto.titulo }}">
            <div class="card-body">
                <h2 class="card-title">{{ proyecto.titulo }}</h2>
                <p class="card-text">{{ proyecto.descripcion|safe }}</p>
                {% if proyecto.url %}
                    <a href="{{ proyecto.url }}" target="_blank" class="btn btn-primary mt-3">Ver proyecto en vivo</a>
                {% endif %}
            </div>
        </div>
        <a href="{% url 'proyectos' %}" class="btn btn-primary mt-4">Volver</a>
    </div>
      <!-- Footer -->
      <footer class="text-center mt-5 py-4 bg-light">
        <p>&copy; 2025 Federico Diaz | Todos los derechos reservados</p>
      </footer>
  
      <!-- AOS JS -->
      <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  
      <script>
        // Inicializar AOS
        AOS.init();
      </script>
</body>
</html>
