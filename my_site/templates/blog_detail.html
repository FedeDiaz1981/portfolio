<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <style>
      body {
        background-color: #f4f7fc;
        font-family: "Poppins", sans-serif;
      }
      .blog-header {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        padding: 80px 0;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .blog-header h1 {
        font-weight: 700;
      }
      .blog-content {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        margin-top: -50px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .blog-content:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease-in-out;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        box-shadow: 0 5px 15px rgba(0, 91, 187, 0.5);
      }
    </style>
  </head>
  <body>
    <header class="blog-header" data-aos="fade-down">
      <h1>{{ articulo.titulo }}</h1>
      <p data-aos="fade-up">
        Publicado el {{ articulo.fecha_publicacion|date:"d M Y" }}
      </p>
    </header>

    <div class="container">
      <div class="blog-content" data-aos="zoom-in">
        {% if articulo.imagen %}
        <img
          src="{{ articulo.imagen.url }}"
          class="img-fluid rounded mb-4 shadow-lg"
          alt="{{ articulo.titulo }}"
          data-aos="fade-up"
        />
        {% endif %}
        <p data-aos="fade-left">{{ articulo.contenido|safe }}</p>
        <a href="/blog/" class="btn btn-primary mt-3" data-aos="flip-left"
          >Volver al Blog</a
        >
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-4 bg-light">
      <p>&copy; 2025 Federico Diaz | Todos los derechos reservados</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        easing: "ease-in-out",
        once: true,
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
